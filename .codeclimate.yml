---
engines:
  eslint:
    enabled: true
  fixme:
    enabled: true
  scss-lint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
ratings:
  paths:
  - "scss/**/*.scss"
  - "src/**/*.js"
exclude_paths:
- hooks/
- test/
- src/lib/
- src/js/lib
- node_modules/
- gulpfile.js
- karma.conf.js
- protractor.conf.js
- .eslintrc
